services:
  # Backend API
  - type: web
    name: brainlift-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        sync: false  # Set to your Neon connection string in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11"

  # Frontend Static Site
  - type: web
    name: brainlift-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: brainlift-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
